name: Deploy Yaci indexer to Fly.io

on:
  push:
    branches:
      - republic

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy to Fly.io
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "Required secret FLY_API_TOKEN is not set."
            exit 1
          fi

          flyctl deploy --remote-only --app republic-yaci-indexer

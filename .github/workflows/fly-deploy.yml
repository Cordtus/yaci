name: Deploy Yaci indexer to Fly.io

on:
  push:
    branches:
      - republic

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      YACI_GRPC_ENDPOINT: ${{ secrets.YACI_GRPC_ENDPOINT }}
      YACI_POSTGRES_DSN: ${{ secrets.YACI_POSTGRES_DSN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy to Fly.io
        run: |
          if [ -z "$FLY_API_TOKEN" ] || [ -z "$YACI_GRPC_ENDPOINT" ] || [ -z "$YACI_POSTGRES_DSN" ]; then
            echo "Required secrets FLY_API_TOKEN, YACI_GRPC_ENDPOINT, or YACI_POSTGRES_DSN are not set."
            exit 1
          fi

          flyctl deploy \
            --remote-only \
            --app republic-yaci-indexer \
            --command "extract postgres ${YACI_GRPC_ENDPOINT} -p ${YACI_POSTGRES_DSN} --live --enable-prometheus --prometheus-addr 0.0.0.0:2112"

